<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Play The Notes!</title>
</head>
<body>
<div>
  <section>
    <button class="one-play-pause"><span>Play/Pause</span></button>
    <button class="one-higher"><span>Higher</span></button>
    <button class="one-lower"><span>Lower</span></button>
    <nobr id="one-frequency"></nobr>
  </section>
  <section>
    <button class="two-play-pause"><span>Play/Pause</span></button>
    <button class="two-higher"><span>Higher</span></button>
    <button class="two-lower"><span>Lower</span></button>
    <nobr id="two-frequency"></nobr>
    <nobr id="two-ratio"></nobr>
    <nobr id="two-4x"></nobr>
    <nobr id="two-steps"></nobr>
  </section>
  <section>
    <button class="three-play-pause"><span>Play/Pause</span></button>
    <button class="three-higher"><span>Higher</span></button>
    <button class="three-lower"><span>Lower</span></button>
    <nobr id="three-frequency"></nobr>
    <nobr id="three-ratio"></nobr>
    <nobr id="three-4x"></nobr>
    <nobr id="three-steps"></nobr>
  </section>
  <section>
    <button class="start"><span>Play Chord</span></button>
    <button class="stop"><span>Stop</span></button>
    <button class="reset"><span>Major Chord</span></button>
  </section>
  <section>
    <button class="step-higher"><span>Higher</span></button>
    <button class="step-lower"><span>Lower</span></button>
    <nobr id="steps-per-octave"></nobr>
  </section>
</div>
<script type="module" src="play_note.js"></script>
</body>
</html>
